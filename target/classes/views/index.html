<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>adventure</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/AdminLTE.min.css"></link>
  <link rel="stylesheet" href="css/all-skins.min.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper" id="rrapp">
  <header class="main-header">
    <a href="javascript:void(0);" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-lg"><b>Adventure</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
	  <div style="float:left;color:#fff;padding:15px 10px;">代码的搬运工</div>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li><a href="#" @click="swagger" target="_parent"><i class="fa fa-home"></i> &nbsp;Swagger2</a></li>
		  <li><a href="#" target="_blank"><i class="fa fa-lock"></i> &nbsp;项目文档</a></li>
		</ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header"><h4>导航菜单</h4></li>
<!--             <li>
              <a href="javascript:;"><i class="fa fa-cog"></i><span>代码生成器</span><i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu menu-open" style="display: none;">
                  <li class="active"><a href="#main.html"><i class="fa fa-rocket"></i> 控制台</a></li>
                  <li><a href="#generator.html"><i class="fa fa-rocket"></i> 数据生成列表</a></li>
              </ul>
          </li> -->
          <li  v-for="(a,index) in applicationLists">
              <a href="javascript:;"><i class="fa fa-cog"></i><span>{{a.name}}</span><i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu menu-open" style="display: none;">
                  <li class="active" v-for="(l,index1) in a.listMenu"><a v-bind:href="'#'+l.url"><i class="fa fa-rocket"></i> {{l.name}}</a></li>
              </ul>
          </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb" id="nav_title" style="position:static;float:none;">
        <li class="active"><i class="fa fa-home" style="font-size:20px;position:relative;top:2px;left:-3px;"></i> &nbsp; 首页</li>
        <li class="active">{{navTitle}}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" style="background:#fff;">
      <iframe scrolling="yes" frameborder="0" style="width:100%;min-height:200px;overflow:visible;background:#fff;" :src="main"></iframe>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      Version 1.0.0
    </div>
    Copyright &copy; 2018 <a href="https://github.com/developerRoger" target="_blank">adventure</a> All Rights Reserved
  </footer>

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
  


</div>
<!-- ./wrapper -->

<script src="libs/jquery.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/router.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/fastclick.min.js"></script>
<script src="libs/app.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
