<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en" class="no-js">
    <head>
    <meta charset="UTF-8" /></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/login/normalize.css"></link>
	<link rel="stylesheet" type="text/css" href="css/login/demo.css"></link>
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="css/login/component.css"></link>
        <title>登陆 </title>
    </head>
    <body>
        <div th:if="${param.error}">
            用户名或密码错
        </div>
        <div th:if="${param.logout}">
            您已注销成功
        </div>
        	<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form th:action="@{/login}" method="post" id="form"> 
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" onclick="submit()" type="submit" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>	
		<script src="js/footer.js"></script>
		<script src="js/login/TweenLite.min.js"></script>
		<script src="js/login/EasePack.min.js"></script>
		<script src="js/login/rAF.js"></script>
		<script src="js/login/demo-1.js"></script>
		<script  type="text/javascript">
		function submit(){
			$("#form").submit();
		}
		</script>
    </body>
</html>
